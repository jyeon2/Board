<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>익명게시판 - 글 작성</title>
<link rel="stylesheet" href="/css/bootstrap.min.css"/>

</head>
<body>
<div class="container">
	<br><br>
	<center>
		<h3>글 쓰기</h3>
	</center>
			<br><br>
     		 <form action="#" th:action="@{/write}" th:object="${board}" method="post">
               <div class="row">
                  <div class="col-6">
                    <div class="form-group">
                      <label class="text-black" for="title">제목</label>
                      <input type="text" class="form-control" id="title" th:field="*{title}">
                    </div>
                  </div>

                  <div class="col-6">
                    <div class="form-group">
                      <label class="text-black" for="writer">작성자</label>
						<input type="text" class="form-control" id="writer" th:field="*{writer}">
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <label class="text-black" for="content">내용</label>
                  <textarea class="form-control" id="content" th:field="*{content}" cols="30" rows="5"></textarea>
                </div>
                
                <div class="form-group">
                  <label class="text-black" for="pw">비밀번호</label>
                  <input type="password" class="form-control" id="pw" th:field="*{pw}">
                </div>
				<br>
                <button type="submit" class="btn btn-primary m-2">작성</button> &nbsp;
                <button type="button" class="btn btn-primary m-2" th:onclick="|location.href='@{/list}'|">돌아가기</button>
              </form>
          </div>

  </div>
</body>
</html>
